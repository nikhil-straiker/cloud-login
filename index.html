<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather - 6th Oct</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Weather Forecast</h1>
    <p class="date">6th October</p>
    <div class="weather-grid">
      <!-- Repeat for each hour -->
      <div class="card">
        <h2>06:00</h2>
        <div class="info">☀️ 15°C</div>
        <div class="info">💧 80%</div>
        <div class="info">💨 10 km/h</div>
      </div>
      <div class="card">
        <h2>07:00</h2>
        <div class="info">🌤️ 16°C</div>
        <div class="info">💧 78%</div>
        <div class="info">💨 11 km/h</div>
      </div>
      <div class="card">
        <h2>08:00</h2>
        <div class="info">🌤️ 18°C</div>
        <div class="info">💧 75%</div>
        <div class="info">💨 12 km/h</div>
      </div>
      <div class="card">
        <h2>09:00</h2>
        <div class="info">🌤️ 20°C</div>
        <div class="info">💧 70%</div>
        <div class="info">💨 14 km/h</div>
      </div>
      <div class="card">
        <h2>10:00</h2>
        <div class="info">☀️ 22°C</div>
        <div class="info">💧 65%</div>
        <div class="info">💨 13 km/h</div>
      </div>
      <div class="card">
        <h2>11:00</h2>
        <div class="info">☀️ 24°C</div>
        <div class="info">💧 60%</div>
        <div class="info">💨 15 km/h</div>
      </div>
      <!-- Add more cards as needed -->
    </div>
  </div>
</body>
</html>
